        <span>Ancient Roman Empire</span>

        </ul>

    </nav>
    <!-- Start The Main Content -->
    <Main>
        <h1>Plan Your Visit</h1>

        <form method="get" class="myform" action="submit.html">


            <fieldset>
                <legend>Customer Information</legend>
                <label>First Name*<input type="text" name="fname" required></label>
                <label>Last Name*<input type="text" name="lname" required></label>
                <label>Phone Number*<input type="tel" name="phone" required></label>
                <label>Email*<input type="tel" name="email" required></label>
            </fieldset>


            <fieldset>
                <legend>Family Information</legend>
                <label>Family Size
                    <select name="family">
                        <option value="none">Please Select</option>

                        <option value="1">1</option>

                        <option value="2">2</option>

                        <option value="3">3</option>

                        <option value="4">4</option>

                        <option value="5">5</option>

                        <option value="6">6</option>

                        <option value="7">7</option>

                        <option value="8">8</option>

                        <option value="9">9</option>

                        <option value="10">10</option>

                        <option value="11">11</option>

                        <option value="12">12</option>


                    </select>
                </label>

            </fieldset>

            <fieldset>
                <legend>Hotel Information</legend>
                <Label><input type="checkbox" name="handicap" value="chosen"> Wheel Chair Friendly </Label>




                <Label><input type="checkbox" name="larger" value="chosen"> Larger Room</Label>




                <Label><input type="checkbox" name="buffet" value="chosen"> Buffet </Label>





                <Label><input type="checkbox" name="tours" value="chosen"> Included Tours </Label>





                <Label><input type="checkbox" name="all" value="chosen"> All Inclusive </Label>


            </fieldset>


            <fieldset>
                <legend>Preferred Area</legend>
                <label><input type="radio" name="method" value="celio">Celio District</label>
                <label><input type="radio" name="method" value="vatican">Vatican City</label>
                <label><input type="radio" name="method" value="monti">Monti</label>
            </fieldset>





            <label>Additional Comments
                <textarea name="comments"></textarea>
            </label>




            <input type="submit" value="Submit Form">

        </form>

    </Main>
